	        <!-- Create Item Modal -->
		<div class="modal fade" id="create-item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
		        <h4 class="modal-title" id="myModalLabel">Create New Person</h4>
		      </div>


		      <div class="modal-body">
		      		<form data-toggle="validator" action="create" method="POST" autocomplete="off" id="form">
	<div class="form-group">
							<button type="submit" class="btn crud-submit btn-success">Create</button>
						</div>

		      			<div class="form-group">
							<label class="control-label" for="first_name">First Name:</label>
							<input type="text" name="first_name"  class="form-control"  data-error="Please enter First Name."  />
							<div class="help-block with-errors"></div>
						</div>
							<div class="form-group">
							<label class="control-label" for="last_name">Last Name:</label>
							<input type="text" name="last_name"  class="form-control" data-error="Please enter Last Name."  />
							<div class="help-block with-errors"></div>
						</div>					
					
						<div class="form-group">
							<label class="control-label" for="age">Age:</label>
							<input type="text" name="age"  class="form-control" value="" data-error="Please enter Age."  />
							<div class="help-block with-errors"></div>
						</div>			
							<div class="form-group">
							<label class="control-label" for="favourite_colour">Favourite Colour:</label>
							<input type="text" name="favourite_colour"  value="" class="form-control" data-error="Please enter Favourite Colour."  />
							<div class="help-block with-errors"></div>
						</div>			
							<div class="form-group">
							<label class="control-label" for="hobby">Hobbies:</label>
							<textarea  name="hobby"  class="form-control" value="" data-error="Please enter Hobbies.">
							
							</textarea>
						</div>			


		      		</form>

		      </div>
		    </div>


		  </div>
		</div>
